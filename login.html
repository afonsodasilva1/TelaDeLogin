<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginEstilo.css">
</head>
<body>
  
    <section>
        <fieldset>
            <div class="header">
                <h1>KingJS</h1>
            </div>
            <form action="">
                <label for="email">Endereço de e-mail</label>
                <input type="email" name="" id="email" placeholder="email">
               
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha">
               
                <span><a href="#" id="RecSenha">Esqueceu sua senha?</a></span>
                <button id="btnEntrar">Entrar</button>
            </form>
           
            <span class="divisao">OU</span> 
           
            <div class="outras">
                <button id="fb">CONTINUAR COM O FACEBOOK</button>
                <button id="Gg">CONTINUAR COM O GOOGLE</button>
            </div>
           
            <p id="ContNov">Não tem uma conta?</p>
            <button id="cadastro">Cadastrar-se</button>
       
        </fieldset>
    </section>
</body>
</html>
